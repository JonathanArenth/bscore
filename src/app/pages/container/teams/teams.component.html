<h1>Equipes saison {{actualSeason}}</h1>
<mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
  <div *ngFor="let team of listTeams">
    <div *ngIf="team[3] !== undefind">
      <mat-grid-tile class="content" (click)="checkTeam(team[0], team[1], team[2], team[3])">
        <button mat-button (click)="OpenDialog()">
          <div class="boxTeams">
            <img src="{{team[3]}}" alt="team logo" class="logo" id="{{team[0]}}">
          </div>
        </button>
      </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>
